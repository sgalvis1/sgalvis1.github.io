<!-- Item 1 -->
<div class="col-12 col-lg-6 menu-item-tile mb-4">
    <div class="row">
      <!-- Item Photo  -->
      <div class="col-sm-5 col-12 menu-item-photo-container">
        <div class="menu-item-photo mx-auto">
          <div>{{ short_name }}</div>
          <!-- Photo -->
          <img
            src="img/Plat 1.jpg"
            width="250px"
            height="150px"
            class="img-fluid"
            alt=""
          />
        </div>
        <!-- Item Price -->
        <div class="menu-item-price mb-2">
          {{ price_small }} <span>(pint)</span> {{ price_large }} <span>(quart)</span>
        </div>
      </div>
      <!-- Item Decription -->
      <div class="col-12 col-sm-7 menu-item-description">
        <h3 class="menu-item-title">{{ name }}</h3>
        <p class="menu-item-details">
          {{ short_description }}
        </p>
      </div>
    </div>
    <hr class="d-block d-sm-none mt-4 mb-0" color="#307ea6" />
  </div>
